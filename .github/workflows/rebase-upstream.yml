name: Rebase main onto upstream

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: rebase-upstream-main
  cancel-in-progress: true

jobs:
  rebase:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add & fetch upstream
        run: |
          git remote add upstream https://github.com/pedroslopez/whatsapp-web.js.git || true
          git fetch upstream --prune
          git fetch origin --prune

      - name: Rebase origin/main onto upstream/main
        run: |
          git checkout main
          git reset --hard origin/main
          git rebase upstream/main

      - name: Push back to fork (force-with-lease)
        run: |
          git push origin main --force-with-lease
